<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ナワバリバトル</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f0f0f0;
        }
        #gameCanvas {
            display: block;
            margin: 0 auto;
            background-color: #e0e0e0;
            border: 2px solid #333;
        }
        .button {
            position: fixed;
            bottom: 20px;
            width: 60px;
            height: 60px;
            background-color: #007bff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
            cursor: pointer;
            user-select: none;
        }
        #shootButton {
            left: 20px;
        }
        #weaponButton {
            right: 100px;
            background-color: #28a745;
        }
        .joystick {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 100px;
            height: 100px;
            background-color: rgba(0, 123, 255, 0.5);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            cursor: pointer;
            overflow: hidden;
            touch-action: none;
        }
        #joystickInner {
            width: 50px;
            height: 50px;
            background-color: rgba(0, 86, 179, 0.8);
            border-radius: 50%;
            position: absolute;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="shootButton" class="button">シュート</div>
    <div id="weaponButton" class="button">武器選ぶ</div>
    <div id="joystick" class="joystick">
        <div id="joystickInner"></div>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const inkMap = [];

        const weapons = {
            '剣': { fireRate: 100, power: 10, ink: 20, shape: 'circle', range: 100 },
            'レーザーガン': { fireRate: 200, power: 20, ink: 10, shape: 'circle', range: 200 },
            'マーカー': { fireRate: 300, power: 5, ink: 30, shape: 'circle', range: 150 },
            'バッシャー': { fireRate: 150, power: 15, ink: 15, shape: 'circle', range: 120 },
            'スピナー': { fireRate: 160, power: 10, ink: 50, shape: 'circle', range: 180 },
            'シャープアルコールマーカー': { fireRate: 250, power: 25, ink: 25, shape: 'circle', range: 200 },
            'ラインマーカー': { fireRate: 150, power: 10, ink: 30, shape: 'line', range: 150 }
        };

        let player = {
            x: 50,
            y: 50,
            size: 20,
            color: 'blue',
            team: 'blue',
            weapon: '剣',
            alive: true,
            speed: 5,
            hp: 100
        };

        const enemies = [
            {
                x: 400,
                y: 300,
                size: 20,
                color: 'red',
                team: 'red',
                weapon: '剣',
                shootCooldown: 0.6,
                hp: 80
            },
            {
                x: 600,
                y: 400,
                size: 20,
                color: 'red',
                team: 'red',
                weapon: 'レーザーガン',
                shootCooldown: 0.9,
                hp: 120
            }
        ];

        const allies = [
            {
                x: 100,
                y: 100,
                size: 20,
                color: 'blue',
                team: 'blue',
                weapon: 'バッシャー',
                shootCooldown: 0,
                hp: 100
            }
        ];

        let playerWeapon = weapons[player.weapon];
        let joystick = { x: 0, y: 0, radius: 50, innerX: 0, innerY: 0 };
        let weaponSelection = Object.keys(weapons);
        let currentWeaponIndex = 0;

        function updateWeapon() {
            player.weapon = weaponSelection[currentWeaponIndex];
            playerWeapon = weapons[player.weapon];
        }

        function drawPlayer() {
            ctx.beginPath();
            ctx.arc(player.x, player.y, player.size, 0, Math.PI * 2);
            ctx.fillStyle = player.color;
            ctx.fill();
            ctx.closePath();
        }

        function drawEnemies() {
            enemies.forEach(enemy => {
                ctx.beginPath();
                ctx.arc(enemy.x, enemy.y, enemy.size, 0, Math.PI * 2);
                ctx.fillStyle = enemy.color;
                ctx.fill();
                ctx.closePath();
            });
        }

        function drawAllies() {
            allies.forEach(ally => {
                ctx.beginPath();
                ctx.arc(ally.x, ally.y, ally.size, 0, Math.PI * 2);
                ctx.fillStyle = ally.color;
                ctx.fill();
                ctx.closePath();
            });
        }

        function drawInk() {
            inkMap.forEach(ink => {
                ctx.beginPath();
                if (ink.shape === 'circle') {
                    ctx.arc(ink.x, ink.y, ink.size, 0, Math.PI * 2);
                } else if (ink.shape === 'line') {
                    ctx.moveTo(ink.x - ink.size, ink.y);
                    ctx.lineTo(ink.x + ink.size, ink.y);
                }
                ctx.fillStyle = ink.team === 'blue' ? '#0000aa' : '#aa0000';
                ctx.fill();
                ctx.closePath();
            });
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawInk();
            drawPlayer();
            drawEnemies();
            drawAllies();
        }

        function respawnPlayer() {
            setTimeout(() => {
                player.x = 50;
                player.y = 50;
                player.alive = true;
                playerWeapon = weapons[player.weapon];
                player.hp = 100;
            }, 3000); // 3秒後に復活
        }

        function handleTouchMove(event) {
            const touch = event.touches[0];
            const dx = touch.clientX - joystick.x;
            const dy = touch.clientY - joystick.y;
            const angle = Math.atan2(dy, dx);
            const distance = Math.min(joystick.radius, Math.sqrt(dx * dx + dy * dy));

            joystick.innerX = distance * Math.cos(angle);
            joystick.innerY = distance * Math.sin(angle);
            player.x += joystick.innerX / joystick.radius * player.speed;
            player.y += joystick.innerY / joystick.radius * player.speed;

            // ジョイスティックの位置更新
            document.getElementById('joystickInner').style.transform = `translate(${joystick.innerX}px, ${joystick.innerY}px)`;

            // 画面から外れないようにする
            player.x = Math.max(0, Math.min(canvas.width, player.x));
            player.y = Math.max(0, Math.min(canvas.height, player.y));
        }

        function shoot() {
            if (!player.alive) return;
            // インクを地面に追加
            inkMap.push({ x: player.x, y: player.y, size: playerWeapon.ink, team: player.team, shape: playerWeapon.shape });
        }

        function selectNextWeapon() {
            currentWeaponIndex = (currentWeaponIndex + 1) % weaponSelection.length;
            updateWeapon();
        }

        function updateCpu() {
            enemies.forEach(enemy => {
                const dx = player.x - enemy.x;
                const dy = player.y - enemy.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                // 自動移動
                if (distance > 10) {
                    const moveX = (dx / distance) * 2;
                    const moveY = (dy / distance) * 2;
                    enemy.x += moveX;
                    enemy.y += moveY;
                }

                // 攻撃
                if (distance < playerWeapon.range) {
                    if (enemy.shootCooldown <= 0) {
                        inkMap.push({ x: enemy.x, y: enemy.y, size: playerWeapon.ink, team: enemy.team, shape: playerWeapon.shape });
                        enemy.shootCooldown = 1000; // クールダウン
                    }
                }

                enemy.shootCooldown = Math.max(0, enemy.shootCooldown - 1000 / 30);
            });
        }

        function gameLoop() {
            if (player.alive) {
                updateCpu();
                draw();
            }
            requestAnimationFrame(gameLoop);
        }

        document.getElementById('shootButton').addEventListener('click', shoot);
        document.getElementById('weaponButton').addEventListener('click', selectNextWeapon);
        document.getElementById('joystick').addEventListener('touchmove', handleTouchMove);

        gameLoop();
    </script>
</body>
</html>
