<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ナワバリバトル</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f0f0f0;
        }
        #gameCanvas {
            display: block;
            margin: 0 auto;
            background-color: #e0e0e0;
            border: 2px solid #333;
        }
        .button {
            position: fixed;
            bottom: 20px;
            width: 60px;
            height: 60px;
            background-color: #007bff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
            cursor: pointer;
            user-select: none;
        }
        #shootButton {
            left: 20px;
        }
        #weaponButton {
            right: 100px;
            background-color: #28a745;
        }
        .joystick {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 100px;
            height: 100px;
            background-color: rgba(0, 123, 255, 0.5);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            cursor: pointer;
            overflow: hidden;
            touch-action: none;
        }
        #joystickInner {
            width: 50px;
            height: 50px;
            background-color: rgba(0, 86, 179, 0.8);
            border-radius: 50%;
            position: absolute;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="shootButton" class="button">シュート</div>
    <div id="weaponButton" class="button">武器選ぶ</div>
    <div id="joystick" class="joystick">
        <div id="joystickInner"></div>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const inkMap = [];

        const weapons = {
            '剣': { fireRate: 100, power: 10, ink: 20, shape: 'circle', range: 100 },
            'レーザーガン': { fireRate: 200, power: 20, ink: 10, shape: 'circle', range: 200 },
            'マーカー': { fireRate: 300, power: 5, ink: 30, shape: 'circle', range: 150 },
            'バッシャー': { fireRate: 150, power: 15, ink: 15, shape: 'circle', range: 120 },
            'スピナー': { fireRate: 160, power: 10, ink: 50, shape: 'circle', range: 180 },
            'シャープアルコールマーカー': { fireRate: 250, power: 25, ink: 25, shape: 'circle', range: 200 },
            'ラインマーカー': { fireRate: 150, power: 10, ink: 30, shape: 'line', range: 150 },
            'トライデント': { fireRate: 300, power: 25, ink: 40, shape: 'trident', range: 150 },
            '星': { fireRate: 400, power: 30, ink: 20, shape: 'star', range: 100 },
            '軌道銃': { fireRate: 390, power: 12, ink: 18, shape: 'star', range: 300 }
        };

        let player = {
            x: 50,
            y: 50,
            size: 20,
            color: 'blue',
            team: 'blue',
            weapon: '剣',
            alive: true,
            speed: 5,
            hp: 100
        };

        const enemies = [
            {
                x: 400,
                y: 300,
                size: 20,
                color: 'red',
                team: 'red',
                weapon: '剣',
                shootCooldown: 0.6,
                hp: 80
            },
            {
                x: 600,
                y: 400,
                size: 20,
                color: 'red',
                team: 'red',
                weapon: 'レーザーガン',
                shootCooldown: 0.9,
                hp: 120
            }
        ];

        const allies = [
            {
                x: 100,
                y: 100,
                size: 20,
                color: 'blue',
                team: 'blue',
                weapon: 'バッシャー',
                shootCooldown: 0,
                hp: 100
            },
            {
                x: 200,
                y: 200,
                size: 20,
                color: 'blue',
                team: 'blue',
                weapon: 'スピナー',
                shootCooldown: 0,
                hp: 100
            }
        ];

        let playerWeapon = weapons[player.weapon];
        let joystick = { x: 0, y: 0, radius: 50, innerX: 0, innerY: 0 };
        let weaponSelection = Object.keys(weapons);
        let currentWeaponIndex = 0;

        function updateWeapon() {
            player.weapon = weaponSelection[currentWeaponIndex];
            playerWeapon = weapons[player.weapon];
        }

        function drawPlayer() {
            ctx.beginPath();
            ctx.arc(player.x, player.y, player.size, 0, Math.PI * 2);
            ctx.fillStyle = player.color;
            ctx.fill();
            ctx.closePath();
        }

        function drawEnemies() {
            enemies.forEach(enemy => {
                ctx.beginPath();
                ctx.arc(enemy.x, enemy.y, enemy.size, 0, Math.PI * 2);
                ctx.fillStyle = enemy.color;
                ctx.fill();
                ctx.closePath();
            });
        }

        function drawAllies() {
            allies.forEach(ally => {
                ctx.beginPath();
                ctx.arc(ally.x, ally.y, ally.size, 0, Math.PI * 2);
                ctx.fillStyle = ally.color;
                ctx.fill();
                ctx.closePath();
            });
        }

        function drawInk() {
            inkMap.forEach(ink => {
                ctx.beginPath();
                if (ink.shape === 'circle') {
                    ctx.arc(ink.x, ink.y, ink.size, 0, Math.PI * 2);
                } else if (ink.shape === 'line') {
                    ctx.moveTo(ink.x - ink.size, ink.y);
                    ctx.lineTo(ink.x + ink.size, ink.y);
                    ctx.stroke(); // 線を描画
                } else if (ink.shape === 'trident') {
                    ctx.moveTo(ink.x, ink.y);
                    ctx.lineTo(ink.x - ink.size / 2, ink.y - ink.size);
                    ctx.lineTo(ink.x + ink.size / 2, ink.y - ink.size);
                    ctx.closePath();
                    ctx.moveTo(ink.x, ink.y);
                    ctx.lineTo(ink.x - ink.size / 4, ink.y - ink.size * 1.5);
                    ctx.lineTo(ink.x + ink.size / 4, ink.y - ink.size * 1.5);
                    ctx.closePath();
                } else if (ink.shape === 'star') {
                    const radius = ink.size;
                    const spikes = 5;
                    const step = Math.PI / spikes;
                    const shift = Math.PI / 2 * 3;
                    ctx.beginPath();
                    for (let i = 0; i < spikes * 2; i++) {
                        const x = ink.x + Math.cos(shift + i * step) * (i % 2 === 0 ? radius : radius / 2);
                        const y = ink.y + Math.sin(shift + i * step) * (i % 2 === 0 ? radius : radius / 2);
                        ctx.lineTo(x, y);
                    }
                    ctx.closePath();
                }
                ctx.fillStyle = ink.team === 'blue' ? '#0000aa' : '#aa0000';
                ctx.fill();
                ctx.stroke(); // ストロークを描画
            });
        }

        function moveTowards(target, unit, speedFactor) {
            const dx = target.x - unit.x;
            const dy = target.y - unit.y;
            const distance = Math.sqrt(dx * dx + dy * dy);

            if (distance > 10) {
                const moveX = (dx / distance) * speedFactor;
                const moveY = (dy / distance) * speedFactor;
                unit.x += moveX;
                unit.y += moveY;
            }
        }

        function handleShooting(unit, target, weapon) {
            const dx = target.x - unit.x;
            const dy = target.y - unit.y;
            const distance = Math.sqrt(dx * dx + dy * dy);

            if (distance < weapon.range && unit.shootCooldown <= 0) {
                inkMap.push({ x: unit.x, y: unit.y, size: weapon.ink, team: unit.team, shape: weapon.shape });
                unit.shootCooldown = 1000; // クールダウン
            }

            unit.shootCooldown = Math.max(0, unit.shootCooldown - 1000 / 30);
        }

        function updateCpuUnit(unit, target, speedFactor, weapon) {
            moveTowards(target, unit, speedFactor);
            handleShooting(unit, target, weapon);
        }

        function updateCpu() {
            enemies.forEach(enemy => {
                updateCpuUnit(enemy, player, 1.04, weapons[enemy.weapon]);
            });

            allies.forEach(ally => {
                moveTowards(player, ally, 1.2);
                enemies.forEach(enemy => {
                    updateCpuUnit(ally, enemy, 1.2, weapons[ally.weapon]);
                });
            });
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawPlayer();
            drawEnemies();
            drawAllies();
            drawInk();

            updateCpu();

            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
