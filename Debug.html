<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ナワバリバトル</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f0f0f0;
        }
        #gameCanvas {
            display: block;
            margin: 0 auto;
            background-color: #e0e0e0;
            border: 2px solid #333;
        }
        .button {
            position: fixed;
            bottom: 20px;
            width: 60px;
            height: 60px;
            background-color: #007bff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
            cursor: pointer;
            user-select: none;
        }
        #shootButton {
            left: 20px;
        }
        #weaponButton {
            right: 100px;
            background-color: #28a745;
        }
        .joystick {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 100px;
            height: 100px;
            background-color: rgba(0, 123, 255, 0.5);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            cursor: pointer;
            overflow: hidden;
            touch-action: none;
        }
        #joystickInner {
            width: 50px;
            height: 50px;
            background-color: rgba(0, 86, 179, 0.8);
            border-radius: 50%;
            position: absolute;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="shootButton" class="button">シュート</div>
    <div id="weaponButton" class="button">武器選ぶ</div>
    <div id="joystick" class="joystick">
        <div id="joystickInner"></div>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const inkMap = [];
        const bullets = [];

        const weapons = {
            '剣': { fireRate: 100, power: 10, ink: 20, shape: 'circle' },
            'レーザーガン': { fireRate: 200, power: 20, ink: 10, shape: 'circle' },
            'マーカー': { fireRate: 300, power: 5, ink: 30, shape: 'circle' },
            'バッシャー': { fireRate: 150, power: 15, ink: 15, shape: 'circle' },
            'スピナー': { fireRate: 160, power: 10, ink: 50, shape: 'circle' },
            'ラインアルコールマーカー': { fireRate: 250, power: 25, ink: 25, shape: 'line' },
            'トライデント': { fireRate: 180, power: 30, ink: 20, shape: 'line' }
        };

        const teams = {
            'blue': { players: [], color: 'blue', hp: 100 },
            'red': { players: [], color: 'red', hp: 100 }
        };

        let player = {
            x: 50,
            y: 50,
            size: 20,
            color: 'blue',
            team: 'blue',
            weapon: '剣',
            alive: true,
            speed: 5,
            hp: 100
        };

        let cpu = [
            { x: 400, y: 300, size: 20, color: 'red', team: 'red', weapon: 'レーザーガン', shootCooldown: 0, hp: 100 },
            { x: 600, y: 200, size: 20, color: 'red', team: 'red', weapon: 'マーカー', shootCooldown: 0, hp: 100 }
        ];

        let playerWeapon = weapons[player.weapon];
        let joystick = { x: 0, y: 0, radius: 50, innerX: 0, innerY: 0 };
        let weaponSelection = Object.keys(weapons);
        let currentWeaponIndex = 0;

        function updateWeapon() {
            player.weapon = weaponSelection[currentWeaponIndex];
            playerWeapon = weapons[player.weapon];
        }

        function drawPlayer() {
            ctx.beginPath();
            ctx.arc(player.x, player.y, player.size, 0, Math.PI * 2);
            ctx.fillStyle = player.color;
            ctx.fill();
            ctx.closePath();
        }

        function drawCpu() {
            cpu.forEach(c => {
                ctx.beginPath();
                ctx.arc(c.x, c.y, c.size, 0, Math.PI * 2);
                ctx.fillStyle = c.color;
                ctx.fill();
                ctx.closePath();
            });
        }

        function drawInk() {
            inkMap.forEach(ink => {
                ctx.beginPath();
                ctx.arc(ink.x, ink.y, ink.size, 0, Math.PI * 2);
                ctx.fillStyle = ink.team === 'blue' ? 'rgba(0, 0, 255, 0.3)' : 'rgba(255, 0, 0, 0.3)';
                ctx.fill();
                ctx.closePath();
            });
        }

        function drawBullets() {
            bullets.forEach(bullet => {
                ctx.beginPath();
                if (bullet.shape === 'circle') {
                    ctx.arc(bullet.x, bullet.y, bullet.size, 0, Math.PI * 2);
                } else if (bullet.shape === 'line') {
                    ctx.moveTo(bullet.x1, bullet.y1);
                    ctx.lineTo(bullet.x2, bullet.y2);
                }
                ctx.fillStyle = bullet.team === 'blue' ? 'rgba(0, 0, 255, 0.5)' : 'rgba(255, 0, 0, 0.5)';
                ctx.fill();
                ctx.closePath();
            });
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawInk();
            drawBullets();
            drawPlayer();
            drawCpu();
        }

        function respawnPlayer() {
            setTimeout(() => {
                player.x = 50;
                player.y = 50;
                player.alive = true;
                playerWeapon = weapons[player.weapon];
            }, 3000); // 3秒後に復活
        }

        function handleTouchMove(event) {
            const touch = event.touches[0];
            const dx = touch.clientX - joystick.x;
            const dy = touch.clientY - joystick.y;
            const angle = Math.atan2(dy, dx);
            const distance = Math.min(joystick.radius, Math.sqrt(dx * dx + dy * dy));

            joystick.innerX = distance * Math.cos(angle);
            joystick.innerY = distance * Math.sin(angle);
            player.x += joystick.innerX / joystick.radius * player.speed;
            player.y += joystick.innerY / joystick.radius * player.speed;

            // ジョイスティックの位置更新
            document.getElementById('joystickInner').style.transform = `translate(${joystick.innerX}px, ${joystick.innerY}px)`;

            // 画面から外れないようにする
            player.x = Math.max(0, Math.min(canvas.width, player.x));
            player.y = Math.max(0, Math.min(canvas.height, player.y));
        }

        function shoot() {
            if (!player.alive) return;

            const bullet = {
                x: player.x,
                y: player.y,
                size: playerWeapon.ink,
                team: player.team,
                shape: playerWeapon.shape
            };

            if (playerWeapon.shape === 'line') {
                const angle = Math.random() * 2 * Math.PI;
                bullet.x1 = player.x;
                bullet.y1 = player.y;
                bullet.x2 = player.x + Math.cos(angle) * 100;
                bullet.y2 = player.y + Math.sin(angle) * 100;
            }

            bullets.push(bullet);
        }

        function selectNextWeapon() {
            currentWeaponIndex = (currentWeaponIndex + 1) % weaponSelection.length;
            updateWeapon();
        }

        function updateCpu() {
            cpu.forEach(c => {
                // プレイヤーが近くにいる場合に攻撃する
                const dx = player.x - c.x;
                const dy = player.y - c.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < 100) { // 近くにいる場合に攻撃
                    shoot();
                }
            });
        }

        function updateBullets() {
            bullets.forEach(bullet => {
                if (bullet.shape === 'circle') {
                    bullet.x += Math.cos(Math.random() * 2 * Math.PI) * 5;
                    bullet.y += Math.sin(Math.random() * 2 * Math.PI) * 5;
                }
            });
        }

        function checkCollisions() {
            bullets.forEach((bullet, bIndex) => {
                cpu.forEach((c, cIndex) => {
                    if (bullet.team !== c.team) {
                        const dx = bullet.x - c.x;
                        const dy = bullet.y - c.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);

                        if (distance < c.size) {
                            c.hp -= weapons[player.weapon].power;
                            bullets.splice(bIndex, 1);
                            if (c.hp <= 0) {
                                c.hp = 0;
                                c.x = Math.random() * canvas.width;
                                c.y = Math.random() * canvas.height;
                            }
                        }
                    }
                });
            });
        }

        function checkInkVisibility() {
            // インクマップに触れると隠れる
            inkMap.forEach(ink => {
                if (player.team === ink.team) {
                    if (Math.abs(player.x - ink.x) < 30 && Math.abs(player.y - ink.y) < 30) {
                        player.color = 'rgba(0, 0, 0, 0.5)'; // 隠れる
                    } else {
                        player.color = 'blue'; // 元に戻す
                    }
                }
            });
        }

        document.getElementById('shootButton').addEventListener('click', shoot);
        document.getElementById('weaponButton').addEventListener('click', selectNextWeapon);

        canvas.addEventListener('touchmove', handleTouchMove);

        function gameLoop() {
            if (player.hp <= 0) {
                player.alive = false;
                respawnPlayer();
            }

            updateCpu();
            updateBullets();
            checkCollisions();
            checkInkVisibility();
            draw();

            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
